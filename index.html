<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My First Web AR</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Load assets -->
      <a-assets>
        <a-asset-item id="model" src="object2.glb"></a-asset-item>
      </a-assets>

      <!-- Marker -->
      <a-marker preset="hiro">
        <a-entity
          id="myObject"
          gltf-model="#model"
          scale="0.3 0.3 0.3"
          rotation="0 0 0">
        </a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>

    </a-scene>

    <script>
      // Tap to rotate interaction
      document.addEventListener("click", () => {
        const obj = document.querySelector("#myObject");
        obj.object3D.rotation.y += Math.PI / 4;
      });
    </script>
  </body>
</html>
